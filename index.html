<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube</title>

<style>
  :root{
    --ytRed:#ff0000;
    --border:#e6e6e6;
    --chip:#f2f2f2;
    --text:#0f0f0f;
    --muted:#606060;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:#fff;
    color:var(--text);
  }

  /* ===== TOP ===== */
  .top{
    position:sticky;
    top:0;
    background:#fff;
    border-bottom:1px solid var(--border);
    z-index:10;
  }
  .topRow{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 12px;
  }
  .brand img{
    height:34px; /* bigger logo */
  }
  .searchWrap{flex:1;}
  .searchBar{
    background:#f6f6f6;
    border-radius:999px;
    padding:10px 14px;
  }
  .searchBar input{
    width:100%;
    border:0;
    outline:none;
    font-size:15px;
    background:transparent;
  }

  /* ===== CHIPS ===== */
  .chipsRow{
    display:flex;
    gap:10px;
    padding:10px 12px;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .chip{
    padding:8px 14px;
    border-radius:999px;
    background:var(--chip);
    font-size:13px;
    white-space:nowrap;
  }
  .chip.active{
    background:#000;
    color:#fff;
  }

  /* ===== PAGE ===== */
  .page{
    max-width:900px;
    margin:auto;
    padding:10px 12px 22px;
  }

  /* ===== MAIN VIDEO ===== */
  .mainThumb{
    width:100%;
    border-radius:14px;
    overflow:hidden;
    position:relative;
    background:#eee;
  }
  .mainThumb img{
    width:100%;
    display:block;
    height:auto;
  }
  .duration{
    position:absolute;
    right:10px;
    bottom:10px;
    background:rgba(0,0,0,.75);
    color:#fff;
    font-size:12px;
    padding:4px 6px;
    border-radius:6px;
  }
  .meta{
    display:flex;
    gap:10px;
    margin-top:10px;
    align-items:flex-start;
  }
  .avatar{
    width:36px;
    height:36px;
    border-radius:50%;
    background:#ddd;
    flex:0 0 auto;
  }
  .title{
    font-weight:600;
    line-height:1.25;
  }
  .sub{
    font-size:12px;
    color:var(--muted);
    margin-top:4px;
  }

  /* ===== SHORTS ===== */
  .shortsHeader{
    display:flex;
    align-items:center;
    gap:8px;
    margin:18px 0 10px;
    font-weight:700;
    font-size:18px;
  }
  .shortsHeader .red{
    color:var(--ytRed);
    font-size:20px;
    line-height:1;
  }
  .shortsGrid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
  }
  .short{
    position:relative;
    border-radius:14px;
    overflow:hidden;
    aspect-ratio:9/16;
    background:#eee;
  }
  .short img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .views{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,.6);
    color:#fff;
    font-size:12px;
    padding:4px 8px;
    border-radius:999px;
  }

  @media(min-width:820px){
    .shortsGrid{grid-template-columns:repeat(3,1fr)}
  }
</style>
</head>

<body>

<div class="top">
  <div class="topRow">
    <div class="brand">
      <!-- your repo file -->
      <img src="youtube-logo.png" alt="YouTube">
    </div>

    <div class="searchWrap">
      <div class="searchBar">
        <input id="q" type="text" placeholder="Search YouTube" autocomplete="off">
      </div>
    </div>
  </div>

  <div class="chipsRow">
    <div class="chip active">All</div>
    <div class="chip">Inventions</div>
    <div class="chip">Music</div>
    <div class="chip">Eggs</div>
    <div class="chip">Cooking</div>
  </div>
</div>

<main class="page">

  <!-- Main landscape thumbnail -->
  <div class="mainThumb">
    <!-- Online thumbnail (safe topic: food) -->
    <img
      src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1400&q=70"
      alt="Main video"
      referrerpolicy="no-referrer"
    />
    <div class="duration">3:13</div>
  </div>

  <div class="meta">
    <div class="avatar"></div>
    <div>
      <div class="title">This is tastier and easier than pizza! A quick recipe in 5 minutes</div>
      <div class="sub">Leicht & lecker · 552K views · 2 months ago</div>
    </div>
  </div>

  <!-- Shorts -->
  <div class="shortsHeader">
    <span class="red">▶</span> Shorts
  </div>

  <div class="shortsGrid">
    <!-- Online “shorts” thumbnails (safe topics: travel/food/tech/lifestyle) -->
    <div class="short">
      <img src="https://images.unsplash.com/photo-1520975693411-b4c6a4a6c493?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">1.2M</div>
    </div>
    <div class="short">
      <img src="https://images.unsplash.com/photo-1520975958221-63233c33ad5b?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">980K</div>
    </div>
    <div class="short">
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">640K</div>
    </div>
    <div class="short">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">2.1M</div>
    </div>
    <div class="short">
      <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">410K</div>
    </div>
    <div class="short">
      <img src="https://images.unsplash.com/photo-1520975591871-03b1b7d5b4d2?auto=format&fit=crop&w=900&q=70" alt="" referrerpolicy="no-referrer">
      <div class="views">770K</div>
    </div>
  </div>

</main>

<script>
  // Optional: press Enter to search YouTube
  document.getElementById("q").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const q = e.target.value.trim();
      if (!q) return;
      window.location.href = "https://www.youtube.com/results?search_query=" + encodeURIComponent(q);
    }
  });
</script>

</body>
</html>
